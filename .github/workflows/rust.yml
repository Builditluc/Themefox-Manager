name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      working-directory: Themefox-manager
      run: cargo build --verbose
    - name: Run tests
      working-directory: Themefox-manager
      run: cargo test --verbose
